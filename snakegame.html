<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aniket's Snake Challenge</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(135deg, #00b4d8, #0077b6, #023e8a);
      font-family: 'Arial', sans-serif;
      color: white;
      overflow: hidden;
    }

    h1 {
      font-size: 3.5rem;
      margin-bottom: 20px;
      animation: slideIn 1s ease-out;
      font-weight: bold;
    }

    canvas {
      background: #f1faee;
      border: 3px solid #fff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s;
    }

    canvas:hover {
      transform: scale(1.05);
    }

    .controls {
      margin-top: 20px;
      text-align: center;
      animation: fadeIn 1.5s ease-out;
    }

    .controls button, .controls select {
      padding: 12px 24px;
      font-size: 18px;
      background: #4caf50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-right: 10px;
      transition: background 0.3s ease;
    }

    .controls button:hover, .controls select:hover {
      background: #45a049;
    }

    .controls input {
      width: 150px;
      padding: 10px;
      font-size: 18px;
      text-align: center;
      border: 2px solid #fff;
      border-radius: 5px;
      background: #222;
      color: #fff;
    }

    .controls input:disabled {
      background: #333;
    }

    footer {
      margin-top: 20px;
      font-size: 1rem;
      animation: fadeIn 2s ease-out;
    }

    footer a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }

    footer a:hover {
      color: #e63946;
    }

    /* Animations */
    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    @keyframes slideIn {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(0); }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      canvas {
        width: 90%;
        height: auto;
      }

      h1 {
        font-size: 2.5rem;
      }

      .controls {
        margin-top: 15px;
      }

      footer {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <h1><i class="fas fa-gamepad"></i> Aniket's Snake Challenge</h1>
  <canvas id="gameCanvas" width="600" height="400"></canvas>
  <div class="controls">
    <button id="startBtn"><i class="fas fa-play"></i> Start Game</button>
    <button id="pauseResumeBtn" style="display: none;"><i class="fas fa-pause"></i> Pause</button>
    <button id="restartBtn" style="display: none;"><i class="fas fa-redo"></i> Restart</button>
    <select id="speedSelect">
      <option value="200">Easy</option>
      <option value="100" selected>Medium</option>
      <option value="50">Hard</option>
    </select>
    <input type="text" id="scoreBox" value="Score: 0" disabled />
  </div>

  <footer>
    <p>Developed by <a href="https://yourportfolio.com" target="_blank">Aniket Singh</a></p>
  </footer>

  <audio id="bgMusic" loop>
    <source src="game.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const startBtn = document.getElementById('startBtn');
    const pauseResumeBtn = document.getElementById('pauseResumeBtn');
    const restartBtn = document.getElementById('restartBtn');
    const speedSelect = document.getElementById('speedSelect');
    const scoreBox = document.getElementById('scoreBox');
    const bgMusic = document.getElementById('bgMusic');

    const boxSize = 20;
    let snake = [];
    let direction = 'RIGHT';
    let food = {};
    let bonusFood = {};
    let score = 0;
    let foodCount = 0;
    let gamePaused = false;
    let gameStarted = false;
    let gameSpeed = parseInt(speedSelect.value);
    let intervalId;
    let bonusFoodTimer = null;
    let touchStartX = 0;
    let touchStartY = 0;

    function drawGame() {
      if (gamePaused) return;

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Draw food
      ctx.beginPath();
      ctx.arc(food.x + boxSize / 2, food.y + boxSize / 2, boxSize / 2, 0, Math.PI * 2);
      ctx.fillStyle = "#e63946";
      ctx.fill();
      ctx.closePath();

      // Draw bonus food
      if (bonusFood) {
        ctx.beginPath();
        ctx.arc(bonusFood.x + boxSize / 2, bonusFood.y + boxSize / 2, boxSize / 2, 0, Math.PI * 2);
        ctx.fillStyle = "#ffbe0b";
        ctx.fill();
        ctx.closePath();
      }

      // Draw snake
      snake.forEach(segment => {
        ctx.fillStyle = "#1d3557";
        ctx.fillRect(segment.x, segment.y, boxSize, boxSize);
      });

      moveSnake();
      checkCollision();
      scoreBox.value = `Score: ${score}`;
    }

    function moveSnake() {
      const head = { ...snake[0] };

      switch (direction) {
        case 'UP':
          head.y -= boxSize;
          break;
        case 'DOWN':
          head.y += boxSize;
          break;
        case 'LEFT':
          head.x -= boxSize;
          break;
        case 'RIGHT':
          head.x += boxSize;
          break;
      }

      snake.unshift(head);

      if (head.x === food.x && head.y === food.y) {
        score++;
        foodCount++;
        food = spawnFood();
        if (foodCount % 3 === 0) {
          bonusFood = spawnBonusFood();
          if (bonusFoodTimer) clearTimeout(bonusFoodTimer);
          bonusFoodTimer = setTimeout(() => bonusFood = null, 10000);
        }
      } else if (bonusFood && head.x === bonusFood.x && head.y === bonusFood.y) {
        score += 3;
        bonusFood = null;
      } else {
        snake.pop();
      }
    }

    function checkCollision() {
      const head = snake[0];

      if (head.x < 0 || head.y < 0 || head.x >= canvas.width || head.y >= canvas.height) {
        resetGame();
      }

      for (let i = 1; i < snake.length; i++) {
        if (head.x === snake[i].x && head.y === snake[i].y) {
          resetGame();
        }
      }
    }

    function spawnFood() {
      return {
        x: Math.floor(Math.random() * (canvas.width / boxSize)) * boxSize,
        y: Math.floor(Math.random() * (canvas.height / boxSize)) * boxSize,
      };
    }

    function spawnBonusFood() {
      return {
        x: Math.floor(Math.random() * (canvas.width / boxSize)) * boxSize,
        y: Math.floor(Math.random() * (canvas.height / boxSize)) * boxSize,
      };
    }

    function resetGame() {
      alert('Game Over! Your score: ' + score);
      score = 0;
      snake = [{ x: boxSize * 5, y: boxSize * 5 }, { x: boxSize * 4, y: boxSize * 5 }, { x: boxSize * 3, y: boxSize * 5 }];
      direction = 'RIGHT';
      food = spawnFood();
      foodCount = 0;
      clearInterval(intervalId);
      gamePaused = false;
      pauseResumeBtn.style.display = 'none';
      restartBtn.style.display = 'none';
      startBtn.style.display = 'inline-block';
      bgMusic.pause();
      bgMusic.currentTime = 0;
    }

    function handleDirectionChange(newDirection) {
      if (newDirection === 'UP' && direction !== 'DOWN') direction = 'UP';
      if (newDirection === 'DOWN' && direction !== 'UP') direction = 'DOWN';
      if (newDirection === 'LEFT' && direction !== 'RIGHT') direction = 'LEFT';
      if (newDirection === 'RIGHT' && direction !== 'LEFT') direction = 'RIGHT';
    }

    function handleKeyPress(event) {
      const key = event.key;
      if (key === 'ArrowUp') handleDirectionChange('UP');
      if (key === 'ArrowDown') handleDirectionChange('DOWN');
      if (key === 'ArrowLeft') handleDirectionChange('LEFT');
      if (key === 'ArrowRight') handleDirectionChange('RIGHT');
    }

    function handleTouchStart(event) {
      const touch = event.touches[0];
      touchStartX = touch.clientX;
      touchStartY = touch.clientY;
    }

    function handleTouchMove(event) {
      const touch = event.touches[0];
      const deltaX = touch.clientX - touchStartX;
      const deltaY = touch.clientY - touchStartY;

      if (Math.abs(deltaX) > Math.abs(deltaY)) {
        if (deltaX > 0) handleDirectionChange('RIGHT');
        else handleDirectionChange('LEFT');
      } else {
        if (deltaY > 0) handleDirectionChange('DOWN');
        else handleDirectionChange('UP');
      }
    }

    function startGame() {
      if (!gameStarted) {
        snake = [{ x: boxSize * 5, y: boxSize * 5 }, { x: boxSize * 4, y: boxSize * 5 }, { x: boxSize * 3, y: boxSize * 5 }];
        food = spawnFood();
        gameStarted = true;
      }

      intervalId = setInterval(drawGame, gameSpeed);
      startBtn.style.display = 'none';
      pauseResumeBtn.style.display = 'inline-block';
      restartBtn.style.display = 'inline-block';
      bgMusic.play();
    }

    function togglePauseResume() {
      if (gamePaused) {
        intervalId = setInterval(drawGame, gameSpeed);
        bgMusic.play();
        gamePaused = false;
        pauseResumeBtn.innerHTML = '<i class="fas fa-pause"></i> Pause';
      } else {
        clearInterval(intervalId);
        bgMusic.pause();
        gamePaused = true;
        pauseResumeBtn.innerHTML = '<i class="fas fa-play"></i> Resume';
      }
    }

    document.addEventListener('keydown', handleKeyPress);
    canvas.addEventListener('touchstart', handleTouchStart);
    canvas.addEventListener('touchmove', handleTouchMove);
    startBtn.addEventListener('click', startGame);
    pauseResumeBtn.addEventListener('click', togglePauseResume);
    restartBtn.addEventListener('click', resetGame);
    speedSelect.addEventListener('change', event => {
      gameSpeed = parseInt(event.target.value);
      if (!gamePaused && gameStarted) {
        clearInterval(intervalId);
        intervalId = setInterval(drawGame, gameSpeed);
      }
    });
  </script>
</body>
</html>
